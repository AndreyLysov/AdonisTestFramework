buildscript {

    repositories {
        jcenter()
    }

    dependencies {
        classpath "io.qameta.allure:allure-gradle:2.5"
    }
}

plugins {
    id "io.qameta.allure" version "2.5"
}

allure {
    version = '2.2.1'
    aspectjweaver = true

    useCucumberJVM {
        version = '2.0-BETA12'
    }
}

group 'AdonisTestFramework'
version '1.0-SNAPSHOT'


apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}


/*
    cucumberVer = '1.2.5'
    selenideVer = '4.11.1'
*/


dependencies {

    testCompile 'com.codeborne:selenide:4.11.1'

    testCompile group: 'info.cukes', name: 'cucumber-junit', version: '1.2.5'
    compile group: 'info.cukes', name: 'cucumber-java', version: '1.2.5'
 //   compile group: 'io.qameta.allure', name: 'allure-selenide', version: '2.0-BETA22'
}


task ie(type: Test) {
// Properties for run from Jenkins Job
    systemProperty "browser", "ie"
    systemProperty "selenide.baseUrl", "http://192.168.1.202/APP_TestUpgrade/"
    testLogging.showStandardStreams = true
    delete "${rootDir}/target"
    delete "${rootDir}/config.properties"
    testLogging.showStandardStreams = true
    doLast {
        include "TestSuite.java"
    }

    task chrome(type: Test) {
// Properties for run from Jenkins Job
        systemProperty "browser", "chrome"
        systemProperty "selenide.baseUrl", "http://192.168.1.202/APP_TestUpgrade/"
        testLogging.showStandardStreams = true
        delete "${rootDir}/target"
        delete "${rootDir}/config.properties"
        testLogging.showStandardStreams = true
        doLast {
            include "TestSuite.java"
        }
    }
}